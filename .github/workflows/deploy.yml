    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install requirements ğŸ“¦
        run: |
          python3 -m pip install --upgrade pip
          pip3 install mkdocs
      - name: Deploy ğŸ“¦
        run: mkdocs gh-deploy --force -m 'update website'
