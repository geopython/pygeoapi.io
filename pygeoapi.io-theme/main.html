<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="language" content="en-US">
    <meta name="description" content="pygeoapi provides an API to geospatial data">
    <meta name="keywords" content="geospatial,data,api">
    <link rel="canonical" href="https://pygeoapi.io">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/mini.css@3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="https://demo.pygeoapi.io/master/static/css/default.css">
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <header class="sticky row">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <a href="/" class="logo" role="button">
          <img src="{{ config.site_url}}/img/pygeoapi-logo-notrans.png" title="pygeoapi" style="height:40px;vertical-align: middle;"/></a>
          <a title="Fork me on GitHub" href="https://github.com/geopython/pygeoapi"><img style="z-index: -1; position: fixed; top: 0; right: 0; border: 0;" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"/></a>
      </div>
    </header>
    <div class="sticky row crumbs">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <a href="{{ config.site_url }}">Home</a>
        <a href="{{ config.site_url }}/community">Community</a>
        <a href="{{ config.site_url }}/documentation">Documentation</a>
        <a href="https://demo.pygeoapi.io">Demo</a>
        <a href="https://github.com/geopython/pygeoapi">Code</a>
        <a href="{{ config.site_url }}/download">Download</a>
        <a href="{{ config.site_url }}/development">Development</a>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-10 col-md-offset-1">
            {{ page.content }}
          </div>
        </div>
      </div>
    </main>
    <footer style="text-align: center;">
      <a rel="license" title="This work is licensed under a Creative Commons Attribution 4.0 International License" href="https://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a>
      &copy; Tom Kralidis 2018 - 2019.
      <a title="Open Hub project report for pygeoapi" href="https://www.openhub.net/p/pygeoapi"><img src="https://www.openhub.net/p/pygeoapi/widgets/project_thin_badge.gif"/></a>
      <br/>Powered by <a href="https://www.mkdocs.org/">MkDocs</a>
    </footer>
  </body>
</html>
